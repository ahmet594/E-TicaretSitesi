<!-- Global sepet yönetimi -->
<script>
// Bu sayfa yüklendiğinde global sepet yönetim dosyasını yükle
const globalCartScript = document.createElement('script');
globalCartScript.src = '../js/global-cart.js';
document.body.appendChild(globalCartScript);

// Sepet sayısını güncelle
function updateCartCount() {
    const cartCountBadges = document.querySelectorAll('.cart-count');
    const cartData = JSON.parse(localStorage.getItem('cart')) || [];
    
    // Sepetteki toplam ürün sayısını hesapla (miktarları da dikkate alarak)
    let totalItems = 0;
    try {
        cartData.forEach(item => {
            if (item && typeof item === 'object' && item.quantity && !isNaN(item.quantity)) {
                totalItems += Number(item.quantity);
            } else {
                totalItems += 1; // Eski format desteği (sadece ID'ler varsa)
            }
        });
    } catch (error) {
        console.error('Sepet hesaplama hatası:', error);
    }
    
    // Sepet boş olsa bile badge'ı göster ve sayıyı yazdır
    cartCountBadges.forEach(badge => {
        badge.textContent = totalItems;
        badge.classList.remove('hidden');
    });
    
    console.log('Navbar - Sepet sayısı güncellendi:', totalItems);
}
</script>
