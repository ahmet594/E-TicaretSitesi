<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuponlarım | Smartwear</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/auth.css">
    <link rel="stylesheet" href="../css/components/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/auth-check.js"></script>
</head>
<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <!-- Coupons Section -->
    <section class="profile-section">
        <div class="profile-container">
            <div class="profile-header">
                <h2>Kuponlarım</h2>
                <p class="welcome-message">Hesabınıza ait kuponlarınızı bu sayfadan takip edebilirsiniz.</p>
            </div>
            
            <div id="coupons-list" class="coupons-list">
                <p class="empty-state">Henüz kuponunuz bulunmamaktadır.</p>
                <div class="coupon-tip">
                    <i class="fas fa-info-circle"></i>
                    <p>Bültenimize abone olarak ve sosyal medyada bizi takip ederek özel kuponlar kazanabilirsiniz.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter">
        <div class="newsletter-content">
            <h2>Yeni Ürünlerden Haberdar Olun</h2>
            <p>En yeni ürünler ve özel indirimler için bültenimize kayıt olun</p>
            <form class="newsletter-form">
                <input type="email" placeholder="E-posta adresiniz">
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>
    </section>

    <!-- Load Components -->
    <script src="../js/components/navbar.js"></script>
    <script>
        // Load navbar
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                // Update auth UI after navbar is loaded
                if (typeof updateNavbarAuthUI === 'function') {
                    updateNavbarAuthUI();
                }
                // Re-initialize search functionality after navbar is loaded
                if (typeof setupSearchFunctionality === 'function') {
                    setupSearchFunctionality();
                }
            });
    </script>
    <script src="../js/auth.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
