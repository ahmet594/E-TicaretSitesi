<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa | SmartWear</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/product-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero main-content-section">
        <div class="container">
            <div class="hero-content">
                <h1>Modern teknoloji, şık tasarım</h1>
                <p>Teknoloji ve modayı buluşturan SmartWear koleksiyonuyla tarzınızı yükseltin.</p>
                <a href="/views/women.html" class="btn">Hemen Alışverişe Başla</a>
            </div>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products main-content-section">
        <div class="container">
            <h2 class="section-title">Öne Çıkan Ürünler</h2>
            <div class="product-grid" id="featured-products">
                <!-- Featured products will be loaded dynamically -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Ürünler yükleniyor...
                </div>
            </div>
            <div class="view-all">
                <a href="/views/women.html" class="btn-outline">Tüm Ürünleri Gör</a>
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter main-content-section">
        <div class="container">
            <div class="newsletter-content">
                <h2>Yeniliklerden Haberdar Olun</h2>
                <p>Yeni ürünler ve özel fırsatlar için bültenimize abone olun.</p>
                <form id="newsletter-form" class="newsletter-form">
                    <input type="email" placeholder="E-posta adresiniz" required>
                    <button type="submit" class="btn">Abone Ol</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Load Components -->
    <script src="../js/components/navbar.js"></script>
    <script>
        // Load navbar
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                // Update auth UI after navbar is loaded
                if (typeof updateNavbarAuthUI === 'function') {
                    updateNavbarAuthUI();
                }
            });
    </script>
    <script src="../js/cart.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
