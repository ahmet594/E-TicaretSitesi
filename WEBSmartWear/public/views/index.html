<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Fashion | Modern Giyim</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Yeni Sezon Koleksiyonu</h2>
            <p>Minimalist tasarımlarla modern tarzınızı yansıtın</p>
            <a href="/views/collections.html" class="cta-button">Hemen Keşfet</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products">
        <h2>Öne Çıkan Ürünler</h2>
        <div class="category-filters">
            <button class="category-filter active" data-category="all">Tümü</button>
            <button class="category-filter" data-category="Kadın">Kadın</button>
            <button class="category-filter" data-category="Erkek">Erkek</button>
            <button class="category-filter" data-category="Aksesuar">Aksesuar</button>
        </div>

        <div class="product-grid" id="featured-products">
            <!-- Products will be loaded dynamically -->
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter">
        <div class="newsletter-content">
            <h2>Yeni Ürünlerden Haberdar Olun</h2>
            <p>En yeni ürünler ve özel indirimler için bültenimize kayıt olun</p>
            <form class="newsletter-form">
                <input type="email" placeholder="E-posta adresiniz">
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>
    </section>

    <!-- Load Components -->
    <script src="../js/components/navbar.js"></script>
    <script>
        // Load navbar
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                // Update auth UI after navbar is loaded
                if (typeof updateNavbarAuthUI === 'function') {
                    updateNavbarAuthUI();
                }
                // Re-initialize search functionality after navbar is loaded
                if (typeof setupSearchFunctionality === 'function') {
                    setupSearchFunctionality();
                }
            });
    </script>
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
