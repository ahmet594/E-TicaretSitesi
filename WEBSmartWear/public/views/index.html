<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa | SmartWear</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components/navbar.css">
    <link rel="stylesheet" href="/css/components/product-card.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Global sepet yönetimi -->
    <script src="/js/global-cart.js" defer></script>
    <style>
        /* Ana sayfa için özel stiller */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url('https://mensflair.com/wp-content/uploads/2023/06/old-money-style-aesthetic.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 120px 0;
            text-align: center;
            margin-bottom: 60px;
            margin-top: 80px; /* Navbar yüksekliğine göre ayarlandı */
            position: relative;
            z-index: 1; /* Navbar'ın altında görünmesi için */
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .categories-section {
            margin-bottom: 60px;
            padding: 40px 0;
            background-color: #f9f9f9;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 30px;
        }
        
        .category-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            height: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .category-card:hover img {
            transform: scale(1.1);
        }
        
        .category-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            text-align: center;
        }
        
        .category-content h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .category-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            padding: 5px 0;
            border-bottom: 2px solid white;
            transition: all 0.3s;
        }
        
        .category-link:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        
        .featured-products {
            margin-bottom: 60px;
            padding: 40px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: 700;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
            margin: 15px auto 0;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .view-all {
            text-align: center;
            margin-top: 40px;
        }
        
        .newsletter {
            background-color: #f0f0f0;
            padding: 60px 0;
            text-align: center;
        }
        
        .newsletter-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .newsletter-content h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .newsletter-content p {
            margin-bottom: 30px;
            color: #555;
        }
        
        .newsletter-form {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .newsletter-form input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }
        
        .newsletter-form button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .newsletter-form button:hover {
            background-color: var(--accent-color);
        }
        
        @media (max-width: 992px) {
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                padding: 80px 0;
            }
            
            .hero-content h1 {
                font-size: 2rem;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
            
            .newsletter-form input {
                border-radius: 4px;
                margin-bottom: 10px;
            }
            
            .newsletter-form button {
                border-radius: 4px;
                width: 100%;
            }
        }
        
        @media (max-width: 576px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        /* Arama çubuğu stilleri */
        .search-container {
            max-width: 600px;
            margin: 30px auto;
            position: relative;
            z-index: 1000;
        }
        
        .search-form {
            display: flex;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .search-input {
            flex: 1;
            padding: 15px 25px;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: #333;
            background: white;
            width: calc(100% - 120px);
        }
        
        .search-button {
            padding: 15px 30px;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .search-button:hover {
            background: var(--accent-color);
        }
        
        .search-button i {
            font-size: 1.1rem;
        }
        
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1001;
        }
        
        .search-suggestions.active {
            display: block;
        }
        
        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-item:hover {
            background-color: #f5f5f5;
        }
        
        .suggestion-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .suggestion-details {
            flex: 1;
        }
        
        .suggestion-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            font-size: 1rem;
        }
        
        .suggestion-category {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }
        
        .suggestion-price {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1rem;
        }
        
        .suggestion-item.no-results,
        .suggestion-item.error {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .search-container {
                margin: 20px 15px;
            }
            
            .search-form {
                flex-direction: row;
            }
            
            .search-input {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .search-button {
                padding: 12px 20px;
                min-width: 100px;
            }
            
            .suggestion-image {
                width: 50px;
                height: 50px;
            }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-out 2.7s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .search-container {
                max-width: 100%;
                margin-bottom: 20px;
            }
            
            #main-search-input {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            #main-search-button {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>SmartWear'a Hoş Geldiniz</h1>
            <p>Modanın ve stilin buluştuğu nokta. En yeni koleksiyonlarımızı keşfedin.</p>
            
            <!-- Arama Çubuğu -->
            <div class="search-container">
                <form class="search-form" action="/views/search.html" method="GET">
                    <input type="text" class="search-input" name="q" placeholder="Ürün, kategori veya marka arayın..." autocomplete="off">
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i> Ara
                    </button>
                </form>
                <div class="search-suggestions"></div>
            </div>

            <div class="hero-buttons">
                <a href="/views/collections.html" class="btn">Koleksiyonları Keşfet</a>
                <a href="/views/about.html" class="btn-outline">Hakkımızda</a>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories-section">
        <div class="container">
            <h2 class="section-title">Kategoriler</h2>
            <div class="categories-grid">
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1489987707025-afc232f7ea0f" alt="Erkek Giyim">
                    <div class="category-content">
                        <h3>Giyim</h3>
                        <a href="/views/clothing.html" class="category-link">Keşfet</a>
                    </div>
                </div>
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772" alt="Erkek Ayakkabı">
                    <div class="category-content">
                        <h3>Ayakkabı</h3>
                        <a href="/views/shoes.html" class="category-link">Keşfet</a>
                    </div>
                </div>
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1622434641406-a158123450f9" alt="Erkek Aksesuar">
                    <div class="category-content">
                        <h3>Aksesuar</h3>
                        <a href="/views/accessories.html" class="category-link">Keşfet</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products main-content-section">
        <div class="container">
            <h2 class="section-title">Öne Çıkan Ürünler</h2>
            <div class="product-grid" id="featured-products">
                <!-- Featured products will be loaded dynamically -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Ürünler yükleniyor...
                </div>
            </div>
        </div>
    </section>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Load Components -->
    <script src="../js/components/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navbar'ı yükle
            fetch('../components/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    if (typeof updateNavbarAuthUI === 'function') {
                        updateNavbarAuthUI();
                    }
                });

            // Footer'ı yükle
            fetch('../components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });

            // Öne çıkan ürünleri yükle
            fetchFeaturedProducts();

            // Arama işlevselliği
            const searchForm = document.querySelector('.search-form');
            const searchInput = document.querySelector('.search-input');
            const searchSuggestions = document.querySelector('.search-suggestions');
            let searchTimeout;

            // Anlık arama önerileri
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.trim();
                clearTimeout(searchTimeout);

                if (query.length < 2) {
                    searchSuggestions.innerHTML = '';
                    searchSuggestions.classList.remove('active');
                    return;
                }

                searchTimeout = setTimeout(() => {
                    fetch(`/api/products/live-search?q=${encodeURIComponent(query)}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Arama hatası oluştu');
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.length === 0) {
                                searchSuggestions.innerHTML = `
                                    <div class="suggestion-item">
                                        <p>"${query}" için sonuç bulunamadı</p>
                                    </div>
                                `;
                            } else {
                                searchSuggestions.innerHTML = data.map(product => `
                                    <div class="suggestion-item" onclick="window.location.href='/views/product.html?id=${product._id}'">
                                        <img src="${product.image || '../img/product-placeholder.jpg'}" 
                                             alt="${product.name}" 
                                             class="suggestion-image"
                                             onerror="this.onerror=null; this.src='../img/product-placeholder.jpg';">
                                        <div class="suggestion-details">
                                            <div class="suggestion-name">${product.name}</div>
                                            <div class="suggestion-category">${product.category}</div>
                                            <div class="suggestion-price">${product.price.toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' })}</div>
                                        </div>
                                    </div>
                                `).join('');
                            }
                            searchSuggestions.classList.add('active');
                        })
                        .catch(error => {
                            console.error('Arama hatası:', error);
                            searchSuggestions.innerHTML = `
                                <div class="suggestion-item">
                                    <p>Arama sırasında bir hata oluştu. Lütfen tekrar deneyin.</p>
                                </div>
                            `;
                            searchSuggestions.classList.add('active');
                        });
                }, 300);
            });

            // Sayfa herhangi bir yerine tıklandığında önerileri kapat
            document.addEventListener('click', (e) => {
                if (!searchSuggestions.contains(e.target) && !searchInput.contains(e.target)) {
                    searchSuggestions.classList.remove('active');
                }
            });

            // Form gönderildiğinde kontrol
            searchForm.addEventListener('submit', (e) => {
                const query = searchInput.value.trim();
                if (query.length < 2) {
                    e.preventDefault();
                    return;
                }
            });
        });
    </script>
</body>
</html>
